baseURL: "https://nickgarlis.com/"
title: Nikolaos Gkarlis
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Nikolaos Gkarlis
  description: "My personal blog about infrastructure engineering, distributed systems, and networks."
  keywords: [Blog, Infrastructure, Systems, Networks, Go, Kubernetes, DevOps]
  author: Me
  images: ["images/cover.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "images/favicon-32x32.ico"
    favicon16x16: "images/favicon-16x16.png"
    favicon32x32: "images/favicon-32x32.png"
    apple_touch_icon: "images/apple-touch-icon.png"

  label:
    text: "Nikolaos Gkarlis"

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: |
      I'm a DevOps Engineer at Kahoot!.
      My interests span distributed systems and networks.
      Occasionally, I contribute to open-source.
      This blog serves as a place to keep my notes and share knowledge on niche
      topics.

  socialIcons:
    - name: github
      url: "https://github.com/nickgarlis"
    - name: linkedin
      url: "https://www.linkedin.com/in/nikolaos-gkarlis-12b61a67/"
    - name: email
      url: "mailto:nickgarlis@gmail.com"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"

  editPost:
    URL: "https://github.com/nickgarlis/blog/blob/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

menu:
  main:
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false

outputs: 
  home:
    - html
    - rss
    - json

pagination:
  disableAliases: false
  pagerSize: 5